<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../bootstrap/CSS/bootstrap.min.css" rel="stylesheet" />
    <title>Gestion des Clients</title>
</head>
<body>
    <div class="container">
        <header class="row">
            <h1 class="col-lg-12 text-center border rounded">BoVoyage</h1>
        </header>

        <div class="row">
            <form>
                <label>
                    Civilité :
                    <select name="civilite">
                        <option value="mr">Mr.</option>
                        <option value="mme">Mme.</option>
                    </select>
                </label>

                <label>Nom :  <input type="text" name="nom"></label>

                <label>Prénom :  <input type="text" name="nom"></label>

                <label>Adresse :  <input type="text" name="adresse"></label>

                <label>Téléphone :  <input type="tel" name="telephone"></label>

                <label>Date de naissance :  <input type="date" name="dateNaissance"></label>

                <label>Email :  <input type="email" name="email"></label>


                <button type="submit">Valider</button>
            </form>
        </div>

</body>
</html>
