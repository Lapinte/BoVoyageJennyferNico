<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../bootstrap/CSS/bootstrap.min.css" rel="stylesheet" />
    <title>Gestion des Clients</title>
</head>
<body>
    <div class="container">
        <header class="row">
            <h1 class="col-lg-12 text-center border rounded">BoVoyage</h1>
        </header>


        <form class="row justify-content-center">
            <label class="col-lg-8">
                Civilité :
                <select name="civilite">
                    <option value="mr">Mr.</option>
                    <option value="mme">Mme.</option>
                </select>
            </label>

            <label class="col-lg-8">Nom :  <input type="text" name="nom"></label>

            <label class="col-lg-8">Prénom :  <input type="text" name="nom"></label>

            <label class="col-lg-8">Adresse :  <input type="text" name="adresse"></label>

            <label class="col-lg-8">Téléphone :  <input type="tel" name="telephone"></label>

            <label class="col-lg-8">Date de naissance :  <input type="date" name="dateNaissance"></label>

            <label class="col-lg-8">Email :  <input type="email" name="email"></label>


            <button class="col-lg-6" type="submit">Valider</button>
        </form>
    </div>

</body>
</html>
